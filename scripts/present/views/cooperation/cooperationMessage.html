<ion-view view-title="审核" class="ion-view-bg">
    <!--检索功能栏-->
    <div class="form-inline item" style="margin:20px;top:44px;">
        <div class="form-group" style="margin-right:10px;">
            <label for="searchname">检索</label>
            <input class="form-control" ng-model="searchword" ng-keydown="searchwordGet(searchword,$event)" style="width:220px;border: 1px solid #ccc;" type="text" id="searchname" placeholder="查找符合条件的商家" />
        </div>
        <div class="form-group">
            <label>帖子类型</label>
            <select class="form-control" ng-model="journeymanType" ng-change="chooseType(messageType)" ng-options="m.uid as m.name for m in $$convenienceMessageType" style="margin-right:10px;">
                <option value="">-- 帖子类型 --</option>
            </select>
        </div>
        <button class="btn btn-primary" ng-click="searchwordGet(searchword,{keyCode : 13})">搜索</button>
    </div>
    <ion-content style="top:130px;">
        <ion-refresher pulling-text="下拉更新..." on-refresh="messageListRefresh()" spinner="ios"></ion-refresher>
        <!--数据列表-->
        <div class="item" style="padding:0px;margin:20px;">
            <div class="button-bar SourceHanSansCN">
                <a class="button">帖子类别</a>
                <a class="button">帖子内容<span style="color:red;">(点击查看详情)</span></a>
                <a class="button">提交时间</a>
                <a class="button">操作</a>
            </div>
        </div>
        <div class="list" style="margin:20px;">
            <div class="item" style="padding: 16px 0px;" ng-repeat="msg in messageList">
                <div class="button-bar fontVisiable">

                    <div class="button button-clear" data-toggle="tooltip" data-placement="top" title="{{msg.messageType|typeFilter}}">{{msg.messageType|typeFilter}}</div>
                    <div class="button button-clear" data-toggle="tooltip" data-placement="top" ng-click="viewDetails(msg)" title="{{msg.content}}">{{msg.content}}</div>
                    <div class="button button-clear" data-toggle="tooltip" data-placement="top" title="{{msg.date}}">{{msg.date}}</div>
                    <div class="button button-clear">
                        <button class="button button-clear SourceHanSansCN" style="color:darkslategray; z-index:999;" ng-click="msgAuditPass(msg,$index)">通过</button>
                        <button class="button button-clear SourceHanSansCN" style="color:darkslategray; z-index:999;" ng-click="delete(msg,$index)">删除</button>
                    </div>
                </div>
            </div>
        </div>
        <ion-infinite-scroll on-infinite="messageListLoadMore()" ng-if="messageListShowInfinite" immediate-check=false spinner="ios"></ion-infinite-scroll>
        <div class="item-content center-block" style="text-align:center;padding: 5px;font-size: 18px;" ng-hide="messageListShowInfinite || messageList.length == 0">
            没有更多啦
        </div>
        <div class="item-content center-block" ng-show="!messageList||messageList.length == 0" style="text-align: center;font-size: 24px;">
            目前尚未有帖子
        </div>
    </ion-content>
</ion-view>
