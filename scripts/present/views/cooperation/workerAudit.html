<!--data-tap-disable="true"-->
<ion-view view-title="" class="ion-view-bg">
    <ion-content>
        <div style="padding:20px 20px 50px 20px;">
            <div class="item item-image item-borderless">
                <img ng-src={{workerData.faceImgUrl|imgCdnFilter}} style="width:280px;height:157px; margin-left:auto;margin-right:auto;" />
            </div>
            <p class="SourceHanSansCN" style="font-size:16px; margin-top:15px;text-align:left;">工匠资料<span ng-show="!!workerData.bargainObjectId" style="color:red;">（合同已绑定）</span></p>
            <div class="list SourceHanSansCN">
                <label class="item item-input">
                    <span class="input-label"><span style="color:red;">*&nbsp;</span>工匠名称：</span>
                    <input type="text" readOnly="readonly" placeholder="未填写工匠名称" ng-model="workerData.name">
                </label>
                <label class="item item-input">
                    <span class="input-label"><span style="color:red;">*&nbsp;</span>服务类别：</span>
                    <input type="text" readOnly="readonly" placeholder="未选择服务类别" ng-model="workerType">
                </label>
                <label class="item item-input">
                    <span class="input-label"><span style="color:red;">*&nbsp;</span>手机号：</span>
                    <input type="text" readOnly="readonly" placeholder="未填写手机号码" ng-model="workerData.telephone">
                </label>
                <label class="item item-input">
                    <span class="input-label">座机号：</span>
                    <input type="text" readOnly="readonly" placeholder="未填写座机号" ng-model="workerData.phone">
                </label>
                <label class="item item-input">
                    <span class="input-label">微信号：</span>
                    <input type="text" readOnly="readonly" placeholder="未填写微信号" ng-model="workerData.weiXin">
                </label>
                <label class="item item-input">
                    <span class="input-label">QQ：</span>
                    <input type="text" readOnly="readonly" placeholder="未填写QQ" ng-model="workerData.qq">
                </label>
                <label class="item item-input">
                    <span class="input-label">是否支持上门服务：</span>
                    <input type="text" readOnly="readonly" ng-model="doorToDoor">
                </label>
                <label class="item item-input">
                    <span class="input-label">工作描述：</span>
                    <textarea type="text" readOnly="readonly" style="font-size:14px;" placeholder="未填写工作描述" ng-model="workerData.description"></textarea>
                </label>
            </div>
            <button type="button" class="btn btn-danger" ng-click="delete(workerData.objectId)" style="float:left;width:20%;">删除</button>
            <button type="button" class="btn btn-default" ng-click="bindWorkerAccount()" style="float:right;width:20%;">绑定</button>
            <button type="button" class="btn btn-primary" ng-click="modifyWorker(workerData.objectId)" style="display:block;width:20%;margin:0px auto;">通过</button>
        </div>
    </ion-content>
</ion-view>
