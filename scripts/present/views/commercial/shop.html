<!--data-tap-disable="true"-->
<ion-view view-title="商家管理" class="ion-view-bg">

    <!--检索功能栏-->
    <div class="form-inline item" style="margin:20px;top:44px;">
        <div class="form-group" style="margin-right:10px;">
            <label for="searchname">检索</label>
            <input class="form-control" ng-model="searchword" style="width:220px;border: 1px solid #ccc;" type="text" id="searchname" placeholder="查找符合条件的商家" />
        </div>
        <div class="form-group" style="margin-right:10px;">
            <label>入驻形式</label>
            <select class="form-control" ng-model="cMerchantType" ng-options="type.uid as type.name for type in $$cMerchantType">
                <option value="">-- 入驻形式 --</option>
            </select>
        </div>
        <button class="btn btn-primary SourceHanSansCN" style="color:#fff;" ng-click="searchwordGet(searchword,eshoptype,cMerchantType)">
            搜索
        </button>
        <a class="btn btn-success SourceHanSansCN" ng-click="goToShopDetail()" style="float:right;color:#fff;">
            创建店铺
        </a>
    </div>

    <ion-content class="has-subheader" style="bottom:0;background-color:#f7f7f7;margin-top:10px;top:130px;">
        <ion-refresher pulling-text="下拉更新..." on-refresh="shopListRefresh()" spinner="ios"></ion-refresher>
        <div class="item" style="padding:0px;margin:20px;">
            <div class="button-bar SourceHanSansCN">
                <a class="button">店铺缩略图</a>
                <a class="button">店铺名称</a>
                <a class="button">店铺描述</a>
                <a class="button">操作</a>
            </div>
        </div>
        <div class="list" style="margin:20px;">
            <div class="item" style="padding: 16px 0px;" ng-repeat="shop in shopList">
                <div class="button-bar fontVisiable">
                    <div class="button button-clear" style="background-position: center;background-repeat: no-repeat;background-size:contain;background-image:url({{shop.faceImgUrl|imgCdnFilter}})"></div>
                    <div class="button button-clear" data-toggle="tooltip" data-placement="top" title="{{shop.name}}">{{shop.name}}</div>
                    <div class="button button-clear" data-toggle="tooltip" data-placement="top" title="{{shop.description}}">{{shop.description}}</div>
                    <div class="button button-clear">
                        <a class="button button-clear SourceHanSansFontBlod" ng-click="goToShopDetail(shop)" style="color:darkslategray; width:100%; z-index:999;">查看详情</a>
                    </div>
                </div>
            </div>
        </div>
        <ion-infinite-scroll on-infinite="shopListLoadMore()" ng-if="shopListShowInfinite" distance="1%" spinner="ios"></ion-infinite-scroll>
        <div class="item-content center-block SourceHanSansCN backColor" style="text-align:center;" ng-hide="shopListShowInfinite">
            <p style="font-family:'Microsoft YaHei';font-size:16px;">没有更多啦</p>
        </div>
    </ion-content>

</ion-view>
