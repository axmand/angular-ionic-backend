<!--data-tap-disable="true"-->
<ion-view view-title="" class="ion-view-bg">
    <ion-content>
        <div style="padding:20px 20px 50px 20px;">
            <div class="row">
                <div class="col-md-6">
                    <table class="table table-striped">
                        <tr>
                            <td>
                                <img ng-src={{shopData.headImgUrl|imgCdnFilter}} style="width:280px;height:158px; margin-left:auto;margin-right:auto;padding:10px;" />
                                <p class="btn btn btn-default" ng-click="cutHeadImgUrl()">上传店铺封面图片</p>
                            </td>
                            <td>
                                <img ng-src={{shopData.faceImgUrl|imgCdnFilter}} style="width:158px;height:158px;margin-left:auto;margin-right:auto;padding:10px;" />
                                <p class="btn btn btn-default" ng-click="cutFaceImgUrl()">上传店铺封面图片</p>
                            </td>
                        </tr>
                    </table>
                    <p class="SourceHanSansCN" style="font-size:16px; margin-top:15px;text-align:left;">店铺资料<span ng-show="!!shopData.bargainObjectId" style="color:red;">（合同已绑定）</span></p>
                    <div class="list">
                        <label class="item item-input">
                            <span class="input-label" style="font-size:13px;font-weight:500;"><span style="color:red;">*&nbsp;</span>店名：</span>
                            <input type="text" placeholder="请填写店铺名" ng-model="shopData.name">
                        </label>
                        <label class="item item-input">
                            <span class="input-label" style="font-size:13px;font-weight:500;"><span style="color:red;">*&nbsp;</span>地址：</span>
                            <input type="text" placeholder="请填写店铺地址" ng-model="shopData.address">
                        </label>
                        <label class="item item-input">
                            <span class="input-label" style="font-size:13px;font-weight:500;"><span style="color:red;">*&nbsp;</span>入驻形式：</span>
                            <select class="form-control SourceHanSansCN" style="width:auto;" ng-model="shopData.cMerchantType" ng-options="type.uid as type.name for type in $$shopMerchantType">
                                <option value="">-- 选择入驻形式 --</option>
                            </select>
                        </label>
                        <label class="item item-input">
                            <span class="input-label" style="font-size:13px;font-weight:500;"><span style="color:red;">*&nbsp;</span>地区</span>
                            <select class="form-control" style="width:auto;" ng-model="shopData.regionId" ng-options="city.cityRegionId as city.cityName group by city.provinceName for city in cityList">
                                <option value="">-- 请选择店铺所在城市 --</option>
                            </select>
                        </label>
                        <label class="item item-input">
                            <span class="input-label" style="font-size:13px;font-weight:500;">店铺坐标：</span>
                            <input type="text" placeholder="请填写店铺经纬度，格式例如 [30.52,114.31] " ng-model="shopData.location">
                        </label>
                        <label class="item item-input">
                            <span class="input-label" style="font-size:13px;font-weight:500;">手机号：</span>
                            <input type="text" placeholder="请填写手机号码" ng-model="shopData.mobilephone">
                        </label>
                        <label class="item item-input">
                            <span class="input-label" style="font-size:13px;font-weight:500;">座机号：</span>
                            <input type="text" placeholder="请填写座机" ng-model="shopData.telephone">
                        </label>
                        <label class="item item-input">
                            <span class="input-label" style="font-size:13px;font-weight:500;">包邮价格：</span>
                            <input type="text" placeholder="请填写店铺包邮价格,默认为0表示包邮" ng-model="shopData.exemptionPostagePrice">
                        </label>
                        <label class="item item-input">
                            <span class="input-label" style="font-size:13px;font-weight:500;">微信号：</span>
                            <input type="text" placeholder="请填写店铺店主微信号" ng-model="shopData.weiXin">
                        </label>
                        <label class="item item-input ">
                            <span class="input-label" style="font-size:13px;font-weight:500;">QQ：</span>
                            <input type="text" style="font-size:13px;font-weight:500;" placeholder="请填写店铺店主QQ号" ng-model="shopData.qq">
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label style="font-size:14px;font-weight:500;">店铺介绍</label>
                        <textarea class="form-control" rows="10" placeholder="请填写店铺介绍" ng-model="shopData.description"></textarea>
                    </div>
                    <div class="form-group">
                        <label style="font-size:14px;font-weight:500;">店铺服务范围</label>
                        <textarea class="form-control" rows="10" placeholder="请填写店铺服务范围" ng-model="shopData.serviceScope"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
    <div class="mum-footer">
        <button type="button" ng-if="!!shopData.objectId" class="btn btn-danger" ng-click="deleteShopCommit(shopData.objectId)" style="display:inline;width:10%;margin:15px auto;">删除</button>
        <!--<button type="button" ng-if="!!shopData.objectId" class="btn btn-default" ng-click="bindShopAccount()" style="display:inline;width:10%;margin:15px auto;">绑定</button>-->
        <button type="button" ng-if="!shopData.objectId" class="btn btn-primary" ng-click="createShopCommit()" style="display:inline;width:10%;margin:15px auto;">创建</button>
        <button type="button" ng-if="!!shopData.objectId" class="btn btn-primary" ng-click="modifyShopCommit(shopData)" style="display:inline;width:10%;margin:15px auto;">修改</button>
    </div>

</ion-view>
