<!--data-tap-disable="true"-->
<ion-view view-title="商品管理" class="ion-view-bg">
    <div class="bar bar-header" style="margin-top:10px;top:44px;">
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="搜索商品" ng-model="searchWords" ng-keydown="searchCargo(searchWords,$event)">
        </label>
        <button class="button dark-bg SourceHanSansCN" style="width:100px;color:white; left:10px;" ng-click="searchCargo(searchWords,{keyCode:13})">
            搜索
        </button>
        <a class="button calm-bg SourceHanSansCN" style="width:100px; left:410px;color:white;" href="#/main/commercial/cargoDetail/0/1">
            添加商品
        </a>
    </div>
    <ion-content class="has-subheader" style="bottom:0;background-color:#f7f7f7;margin-top:10px;">
        <ion-refresher pulling-text="下拉更新..." on-refresh="cargoListRefresh()" spinner="ios"></ion-refresher>
        <div class="row" style="flex-wrap:wrap;-webkit-flex-wrap:wrap;margin:0;">
            <a class="col col-20" ng-repeat="goods in cargoList">
                <div class="card" style="margin:0px;box-shadow:none;border-radius:4px;position:relative;">
                    <div class="item item-image">
                        <img ng-src="{{goods.faceImgUrl|imgCdnFilter}}">
                    </div>
                    <div class="item" style="border:none;">
                        <h2 class="SourceHanSansCN" style="font-size:16px;color:rgba(0,0,0,0.9);margin-bottom:5px;">{{goods.name}}</h2>
                        <p class="SourceHanSansCN" style="font-size:13px;color:rgba(0,0,0,0.4);margin-bottom:15px;">{{goods.content}}</p>
                    </div>
                    <div class="mum-masker">
                        <div class="mum-middle-container">
                            <i class="icon ion-edit mum-edit-icon" ng-click="editCargo(goods)"></i>
                            <i class="icon ion-ios-trash mum-delete-icon" ng-click="deleteCargo(goods)"></i>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <ion-infinite-scroll on-infinite="cargoListLoadMore()" ng-if="cargoListShowInfinite" distance="1%" spinner="ios">
        </ion-infinite-scroll>
        <div class="item borderLess SourceHanSansCN backColor" style="text-align:center;" ng-hide="cargoListShowInfinite">
            没有更多啦
        </div>
    </ion-content>
</ion-view>
