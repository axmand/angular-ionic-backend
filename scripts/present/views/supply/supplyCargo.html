<ion-view view-title="供应商推荐商品" class="ion-view-bg">
    <ion-content class="has-header">
        <form class="form-inline clearfix" style="background-color:#fff;margin-top:10px;padding:10px 0;">
            <a class="btn  bg-primary" style="float:right;margin-right:10px;" ng-click="addSupplyCargo()">增加</a>
        </form>
        <div class="row" style="flex-wrap:wrap;-webkit-flex-wrap:wrap;margin:0;">
            <a class="col col-20" ng-repeat="supply in supplyList">
                <div class="card" style="margin:0px;box-shadow:none;border-radius:4px;">
                    <div class="item item-image">
                        <img ng-src="{{supply.faceImgUrl|imgCdnFilter}}">
                    </div>
                    <div class="item" style="border:none;">
                        <h2 class="SourceHanSansCN" style="font-size:16px;color:rgba(0,0,0,0.9);margin-bottom:5px;">{{supply.name}}</h2>
                        <p class="SourceHanSansCN" style="font-size:13px;color:rgba(0,0,0,0.4);margin-bottom:15px;">{{supply.content}}</p>
                    </div>
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
