<ion-view view-title="优惠券" class="ion-view-bg">

    <div class="form-inline item" style="margin:20px;top:44px;">
        <div class="form-group" style="margin-right:10px;">
            <label for="searchname">检索</label>
            <input class="form-control" ng-model="searchWord" ng-keydown="searchCargo(searchWord,$event)" style="width:220px;border: 1px solid #ccc;" type="text" id="searchname" placeholder="查找符合条件的商品" />
        </div>     
        <button class="btn btn-primary SourceHanSansCN" style="width:100px;color:#fff;left:10px;" ng-click="searchCargo(searchWord,{keyCode:13})">
            搜索
        </button>
        <a class="btn btn-success SourceHanSansCN" style="width:100px;margin-right:30px;color:#fff;position:absolute;right:10px;" ng-click="openTicketModal()">
            创建优惠券
        </a>
    </div>

    <ion-content class="has-subheader" style="bottom:0;background-color:#f7f7f7;margin-top:10px;top:130px;">
        <ion-refresher pulling-text="下拉更新..." on-refresh="ticketListRefresh()" spinner="ios"></ion-refresher>
        <div class="row" style="flex-wrap:wrap;-webkit-flex-wrap:wrap;margin:0;">
           <div class="col col-33" ng-repeat="ticket in ticketList">
               <div class="SourceHanSansCN" style="margin:10px 5px 0 5px;border-radius:2px;background-color:#fff;padding-left:80px;position:relative;">
                   <div style="position:absolute;top:50%;left:0;width:80px;text-align:center;margin-top:-22px;">
                       <span style="color:#ff0000;"><span style="font-size:14px;">￥</span><span style="font-size:32px;">{{ticket.money}}</span></span>
                   </div>
                   <div style="padding:16px;border-left:solid 1px rgba(0,0,0,0.1);">
                       <p style="margin:0 0 5px 0;font-size:14px;color:#000;">{{ticket.title}}</p>
                       <p style="margin:0 0 5px 0;font-size:14px;color:#000;">{{ticket.endTime}}</p>
                   </div>
               </div>
           </div>
        </div>
        <ion-infinite-scroll on-infinite="ticketListLoadMore()" ng-if="ticketListShowInfinite" distance="1%" spinner="ios"></ion-infinite-scroll>
        <div class="item-content center-block SourceHanSansCN backColor" style="text-align:center;" ng-hide="ticketListShowInfinite">
            <p style="font-family:'Microsoft YaHei';font-size:16px;">没有更多啦</p>
        </div>
    </ion-content>

</ion-view>
