<!--data-tap-disable="true"-->
<ion-view view-title="创建评审" class="ion-view-bg">
    <ion-content>
        <div style="width:700px;margin:20px auto;text-align:center;background-color:#fff;">
            <!--内容-->
            <table class="table table-striped">
                <tr>
                    <td>
                        <img class="img-responsive center-block" style=";padding:10px;width:280px;height:158px;" ng-src="{{appraisal.headImgUrl|imgCdnFilter}}" />
                        <p class="btn btn btn-default" ng-click="cutHeadImgUrl()">上传评审活动封面(16:9)</p>
                    </td>
                    <td>
                        <img class="img-responsive center-block" style=";padding:10px;width:158px;height:158px;" ng-src="{{appraisal.faceImgUrl|imgCdnFilter}}" />
                        <p class="btn btn btn-default" ng-click="cutFaceImgUrl()">上传评审活动缩略图(1:1)</p>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align:middle;"><span style="color:red;">*&nbsp;</span>评审活动参与费用</td>
                    <td style="vertical-align:middle; text-align:center;">
                        <input type="text" ng-model="appraisal.admissionPrice" placeholder="参与评审活动门票价格，单位/元，例如 0.5" style="margin-left:auto;margin-right:auto;">
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align:middle;"><span style="color:red;">*&nbsp;</span>允许最大参与人数</td>
                    <td style="vertical-align:middle; text-align:center;">
                        <input type="number" ng-model="appraisal.maxNum" placeholder="预计提供门票数" style="margin-left:auto;margin-right:auto;">
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align:middle;"><span style="color:red;">*&nbsp;</span>评审活动标题</td>
                    <td style="vertical-align:middle; text-align:center;">
                        <input type="text" ng-model="appraisal.title" placeholder="评审活动标题" style="margin-left:auto;margin-right:auto;">
                    </td>
                </tr>
                <!--<tr>
                    <td style="vertical-align:middle;">评审活动标题</td>
                    <td style="vertical-align:middle; text-align:center;">
                        <select class="form-control" ng-model="newCargo.regionId" ng-options="city.cityRegionId as city.cityName group by city.provinceName for city in cityList">
                            <option value="">-- 选择城市 --</option>
                        </select>
                    </td>
                </tr>-->
                <tr>
                    <td style="vertical-align:middle;"><button class="btn btn-primary" ng-click="chooseShop()">选择活动店铺</button></td>
                    <td style="vertical-align:middle; text-align:center;">{{appraisal.shopName}}</td>
                </tr>
                <tr>
                    <td style="vertical-align:middle;"><button class="btn btn-primary" ng-click="chooseCargo()">选择商品</button></td>
                    <td style="vertical-align:middle; text-align:center;">{{appraisal.cargoName}}</td>
                </tr>
                <tr>
                    <td style="vertical-align:middle;">评审简介</td>
                    <td style="vertical-align:middle; text-align:center;">
                        <textarea class="form-control" rows="2" placeholder="评审活动简介" ng-model="appraisal.content"></textarea>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align:middle;">评审流程</td>
                    <td style="vertical-align:middle; text-align:center;">
                        <textarea class="form-control" rows="3" placeholder="使用html格式方式上传" ng-model="appraisal.procedure"></textarea>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align:middle;">商品市场价</td>
                    <td style="vertical-align:middle; text-align:center;">
                        <input type="text" ng-model="appraisal.marketPrice" placeholder="当前规格商品市场售价" style="margin-left:auto;margin-right:auto;">
                    </td>
                </tr>
                <tr>
                    <td><span style="color:red;">*&nbsp;</span>评审活动开始时间</td>
                    <td>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            <input class="form-control" style="text-align:center; display:inline;" placeholder="选择活动开始时间" id="appraisalStartTime">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><span style="color:red;">*&nbsp;</span>评审活动结束时间</td>
                    <td>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            <input class="form-control" style="text-align:center; display:inline;" placeholder="选择活动结束时间" id="appraisalEndTime">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </ion-content>

    <div class="mum-footer">
        <button class="btn btn-primary" ng-click="commitCreate(appraisal)" style="display:inline;width:10%;margin:15px auto;">提交</button>
        <button ng-if="appraisal.eAppraisalState==11" class="btn btn-success" ng-click="startAppraisal(appraisal.objectId)" style="display:inline;width:10%;margin:15px auto;">开启评审活动</button>
    </div>

</ion-view>
