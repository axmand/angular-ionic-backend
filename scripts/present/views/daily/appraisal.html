<!--data-tap-disable="true"-->
<ion-view view-title="新品评审" class="ion-view-bg">
    <!--检索功能栏-->
    <div class="form-inline item" style="margin:20px;top:44px;">
        <div class="form-group" style="margin-right:10px;">
            <label for="searchname">检索</label>
            <input class="form-control" ng-model="searchword" style="width:220px;border: 1px solid #ccc;" type="text" id="searchname" placeholder="输入关键字查找符合条件的评审" />
        </div>
        <button class="btn btn-primary" ng-click="searchwordGet(searchword)">搜索</button>
        <div class="form-group" style="margin-left:20px;">
            <label>展示地区</label>
            <select class="form-control" ng-model="regionId" ng-change="cityChanged(regionId)" ng-options="city.cityRegionId as city.cityName group by city.provinceName for city in cityList">
                <option value="">-- 请选择展示地区 --</option>
            </select>
        </div>
        <a ng-click="gotoAppraisalDetail()" style="float:right;padding: 6px 18px;" class="btn btn-success">创建评审</a>
    </div>
    <div class="item" style="padding:0px;margin:20px;top:35px;">
        <div class="button-bar SourceHanSansCN">
            <a class="button">评审商品</a>
            <a class="button">评审名称</a>
            <a class="button">简介</a>
            <a class="button">评审状态</a>
            <a class="button">操作</a>
        </div>
    </div>
    <ion-content class="has-subheader" style="top:200px;bottom:0px;">
        <ion-refresher pulling-text="下拉更新..." on-refresh="appraisalListRefresh()" spinner="ios"></ion-refresher>
        <div class="item Font-Color-LightDark" style="padding: 16px 0px;margin:0px 20px;" ng-repeat="data in appraisalList">
            <div class="button-bar fontVisiable">
                <div class="button button-clear" style="background-position: center;background-repeat: no-repeat;background-size:contain;background-image:url({{data.faceImgUrl|imgCdnFilter}})"></div>
                <div class="button button-clear" data-toggle="tooltip" data-placement="top" title="{{data.title}}">{{data.title}}</div>
                <div class="button button-clear" data-toggle="tooltip" data-placement="top" title="{{data.content}}">{{data.content}}</div>
                <div class="button button-clear" data-toggle="tooltip" data-placement="top" title="{{data.eAppraisalState|$$typeFilter}}">{{data.eAppraisalState|$$typeFilter}}</div>
                <button class="button button-clear SourceHanSansFontBlod" ng-click="gotoAppraisalDetail(data)" style="width:100%; z-index:999;">选择</button>
                <!--<button class="button button-clear SourceHanSansFontBlod" ng-click="goToAppraisalCreate(data)" style=" width:50%; z-index:999;">选择</button>-->
            </div>
        </div>
        <ion-infinite-scroll on-infinite="appraisalListLoadMore()" ng-if="appraisalListShowInfinite" distance="1%" spinner="ios"></ion-infinite-scroll>
        <div class="item-content center-block" style="text-align:center;" ng-hide="appraisalListShowInfinite">
            <p style="font-family:'Microsoft YaHei';font-size:16px;">没有更多啦</p>
        </div>
    </ion-content>
</ion-view>
