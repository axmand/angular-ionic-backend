<div class="modal fade" style="width:100%; top:20px;bottom:20px;">
    <div class="modal-dialog" style="margin-top:0;margin-bottom:0;height:50%;">
        <div class="modal-content" style="height:100%;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">创建优惠券</h4>
            </div>
            <div class="modal-body" style="position:absolute;top:56px;bottom:0;left:0;right:0;padding:0;">
                <ion-content class="has-header" style="bottom:49px;top:10px;">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">超过金额：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPassword3" ng-model="ticket.ruleMoney">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">减免金额：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPassword3" ng-model="ticket.money">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">结束时间：</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    <input class="form-control" style="text-align:center; display:inline;" placeholder="点击选择结束时间" id="ticketEndTime">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button class="btn btn-default" ng-click="createTicket()">提交</button>
                            </div>
                        </div>
                    </form>
                </ion-content>
            </div>
        </div>
    </div>
</div>
