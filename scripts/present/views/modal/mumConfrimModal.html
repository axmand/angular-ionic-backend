<!-- 确认对话框 -->
<div class="modal fade" id="mumDeliverOrder" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-tap-disabled="true" style="width:100%;background-color:rgba(0,0,0,0);top:20px;">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">订单发货详情</h4>
            </div>
            <div class="modal-body">
                <p class="SourceHanSansCN item-text-wrap" style="text-align:center;">
                    {{modalText}}
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="cancel()">取消</button>
                <button type="button" class="btn btn-primary" ng-click="confirm()">确定</button>
            </div>
        </div>
    </div>
</div>
