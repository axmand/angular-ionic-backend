<div class="modal fade" id="mumCategory" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-tap-disabled="true" style="width:100%;background-color:rgba(0,0,0,0);top:20px;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">新增分类结点</h4>
            </div>
            <div class="modal-body">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label"><span style="color:red;">*&nbsp;</span>类别名称：</span>
                        <input type="text" ng-model="categoryContent.name" placeholder="填写分类名称">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">类别唯一ID：</span>
                        <input type="text" ng-model="categoryContent.uid" placeholder="填写分类唯一id，用于搜索，">
                    </label>
                    <!--<label class="item item-input">
                        <span class="input-label"><span style="color:red;">*&nbsp;</span>指向地区（城市类别和仓库特殊使用）：</span>
                        <input type="text" ng-model="categoryContent.regionId">
                    </label>-->
                    <label class="item item-input">
                        <span class="input-label">类别描述：</span>
                        <input type="text" ng-model="categoryContent.descripiton" placeholder="类别简要描述">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">类别图标：</span>
                        <input type="text" ng-model="categoryContent.icon" placeholder="填写类别在前端显示的图标，例如 icon-food">
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="createNode()">确定</button>
            </div>
        </div>
    </div>
</div>
