<div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-tap-disabled="true" style="width:100%;background-color:rgba(0,0,0,0);top:20px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">设置用户组权限</h4>
            </div>
            <div class="modal-body">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label"><span style="color:red;">*&nbsp;</span>选择设置账户等级：</span>
                        <select class="form-control" style="width:auto;" ng-model="adminData.level" ng-options="group.value as group.name  for group in adminGroup">
                            <option value="">-- 请选择店铺所在城市 --</option>
                        </select>
                    </label>
                    <label class="item item-input">
                        <span class="input-label"><span style="color:red;">*&nbsp;</span>管理账户名：</span>
                        <input type="text" ng-model="adminData.userName" ng-change="searchCustomer(adminData.userName)">
                    </label>
                </div>

                <div class="list" style="margin:20px;">
                    <div class="item item-borderless" style="padding:0px;" ng-repeat="customer in customers">
                        <div class="button-bar fontVisiable">
                            <div class="button button-clear" style="background-position: center;width:50px;height:50px;background-repeat: no-repeat;background-size:contain;background-image:url({{customer.faceImgUrl|imgCdnFilter}})"></div>
                            <div class="button button-clear" data-toggle="tooltip" data-placement="top">{{customer.phoneNumber}}</div>
                            <div class="button button-clear">
                                <a class="button button-clear SourceHanSansFontBlod" ng-click="chooseCustomer(customer)" style="color:darkslategray; width:100%; z-index:999;">选择</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                    <button type="button" class="btn btn-primary" ng-click="createCommit()">
                        确认
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
