<div class="modal fade shopModal" style="width:100%; top:20px;bottom:20px;">
    <div class="modal-dialog" style="margin-top:0;margin-bottom:0;height:100%;">
        <div class="modal-content" style="height:100%;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">店铺列表</h4>
            </div>
            <div class="modal-body" style="position:absolute;top:56px;bottom:0;left:0;right:0;padding:0;">
                <div class="bar bar-header item-input-inset">
                    <label class="item-input-wrapper" style="margin:0;">
                        <i class="icon ion-ios-search placeholder-icon"></i>
                        <input type="search" placeholder="搜索商铺" ng-model="searchShopWord" ng-keydown="searchShop(searchShopWord,$event)">
                    </label>
                    <a class="button button-clear" style="color:rgba(0,0,0,0.9);" ng-click="searchShop(searchShopWord,{keyCode:13})">
                        搜索
                    </a>
                </div>
               <ion-content class="has-header" style="bottom:0;">
                   <ion-refresher pulling-text="下拉更新..." on-refresh="shopListRefresh()" spinner="ios"></ion-refresher>
                   <div class="item" style="padding:0px;margin: 5px 10px 5px 10px;">
                       <div class="button-bar SourceHanSansCN">
                           <a class="button">店铺缩略图</a>
                           <a class="button">店铺名称</a>
                           <a class="button">店铺地址</a>
                           <a class="button">店铺描述</a>
                       </div>
                   </div>
                   <div class="item" style="padding:0px;margin: 2px 10px 2px 10px;" ng-repeat="shop in shopList" ng-click="setShop(shop)">
                       <div class="button-bar fontVisiable">
                           <div class="button button-clear" style="background-position: center;background-repeat: no-repeat;background-size:contain;background-image:url({{shop.faceImgUrl|imgCdnFilter}})"></div>
                           <div class="button button-clear" data-toggle="tooltip" data-placement="top" title="{{shop.name}}">{{shop.name}}</div>
                           <div class="button button-clear" data-toggle="tooltip" data-placement="top" title="{{shop.address}}">{{shop.address}}</div>
                           <div class="button button-clear" data-toggle="tooltip" data-placement="top" title="{{shop.description}}">{{shop.description}}</div>
                       </div>
                    </div>
                   <ion-infinite-scroll on-infinite="shopListLoadMore()" ng-if="shopListShowInfinite" distance="1%" spinner="ios">
                   </ion-infinite-scroll>
                   <div class="item-content center-block SourceHanSansCN backColor" style="text-align:center;" ng-hide="shopListShowInfinite">
                       <p style="font-family:'Microsoft YaHei';font-size:16px;">没有更多啦</p>
                   </div>
               </ion-content>
            </div>
        </div>
    </div>
</div>
